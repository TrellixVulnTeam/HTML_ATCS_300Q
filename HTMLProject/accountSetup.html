<body>

  <h3> LOGIN PAGE </h3>
<style>



button {
    background-color: #EB330E;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

    opacity: 0.7;

    padding: 24px;

    float: right;
    padding-top: 32px;
}

<p id = "login"> </p>
<p id = "js_demo"> </p>


<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder=" Username" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>

    <label for="pswConf"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="pswConf" required>

    <input id="loginButton" type="submit" value="submit" onclick="confirmPass();" />
    <checkbox> Checkbox </checkbox>
</div>

<script type = "text/jscript">
function getPass(){
  var password = document.getElementById("psw").value;
  return password;
}


function getUser(){
  var username = document.getElementById("uname").value;
  return username;
}

function writeToFile(d1, d2){
    var fso = new ActiveXObject("Scripting.FileSystemObject");
    var fh = fso.OpenTextFile("storage.txt", 8, false, 0);
    fh.WriteLine(d1 + ',' + d2);
    fh.Close();
}

function confirmPass(){

  var password = document.getElementById("psw").value;
  var confirm = document.getElementById("pswConf").value;
  if (confirm == password && confirm != null){
    writeToFile(getUser(),getPass());
    return;
  }
  return;
}
